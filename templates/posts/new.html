{% extends "base.html" %}

{% block title %}New Post{% endblock title %}

{% block header %}Create a New Post{% endblock header %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-success">New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock content %}
