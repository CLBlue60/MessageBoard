<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Message Board{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-black text-warning">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-success">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="{% url 'home' %}">Message Board</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-success" href="{% url 'home' %}">Home</a>
                    <a class="nav-link text-success" href="{% url 'about' %}">About</a>
                    <a class="nav-link text-success" href="{% url 'list' %}">Posts</a>
                    <a class="nav-link text-success" href="{% url 'new' %}">New Post</a>
                </div>
            </div>
        </div>
    </nav>
    <header class="text-center my-4">
        <h1 class="text-warning">{% block header %}Message Board{% endblock header %}</h1>
    </header>

    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>
    <footer class="bg-black text-success border-top border-danger mt-4 py-3 text-center">
        <p>Footer content here</p>
    </footer>
</body>

</html>
